<div class="container">
  <div class="row">
    <h2>プロジェクト一覧</h2>
  </div>
  <div class="row justify-content-center">
    <div class="col-8 text-center">
      <table class="table">
        <thead class="table-info">
          <tr>
            <th style="width: 10%" scope="col"></th>
            <th style="width: 30%" scope="col">プロジェクト名</th>
            <th style="width: 30%" scope="col">予測時間</th>
            <th style="width: 30%" scope="col">経過時間</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"> <input class="form-check-input" type="radio" name="selectTasks"></th>
            <td>プロジェクトA</td>
            <td>0:00</td>
            <td>0:00</td>
          </tr>
          <tr>
            <th scope="row"> <input class="form-check-input" type="radio" name="selectTasks"></th>
            <td>プロジェクトB</td>
            <td>10:00</td>
            <td>3:30</td>
          </tr>
          <tr>
            <th scope="row"> <input class="form-check-input" type="radio" name="selectTasks"></th>
            <td>プロジェクトC</td>
            <td>9:00</td>
            <td>10:00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- ここからモーダル -->
<div id="mdlNewRecord" class="modal">
  <div class="container">
    <div class="modal-content">
      <div class="modal-header">
        <h2>プロジェクト新規作成</h2>
        <span class="modalClose">✕</span>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <label for="InputProject" class="form-label">プロジェクト名</label>
            <input type="project" class="form-control" id="InputProject" aria-describedby="projectHelp">
            <div id="projectHelp" class="form-text">入力必須</div>
          </div>
          <div class="row">
            <div class="col">
              <button type="cancel" class="btn btn-info modalClose">キャンセル</button>
            </div>
            <div class="col">
              <button type="create" class="btn btn-info modalClose">作成</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="mdlEditRecord" class="modal">
  <div class="container">
    <div class="modal-content">
      <div class="modal-header">
        <h2>プロジェクト編集</h2>
        <span class="modalClose">✕</span>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <label for="InputProject" class="form-label">プロジェクト名</label>
            <input type="project" class="form-control" id="InputProject" aria-describedby="projectHelp">
            <div id="projectHelp" class="form-text">入力必須</div>
          </div>
          <div class="row">
            <div class="col">
              <button type="cancel" class="btn btn-info modalClose">キャンセル</button>
            </div>
            <div class="col">
              <button type="create" class="btn btn-info modalClose">作成</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="mdlDelRecord" class="modal">
  <div class="container">
    <div class="modal-content">
      <div class="modal-header">
        <h2>プロジェクト削除</h2>
        <span class="modalClose">✕</span>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <label for="InputProject" class="form-label">プロジェクト名</label>
            <input type="project" class="form-control" id="InputProject" aria-describedby="projectHelp">
            <div id="projectHelp" class="form-text">入力必須</div>
          </div>
          <div class="row">
            <div class="col">
              <button type="cancel" class="btn btn-info modalClose">キャンセル</button>
            </div>
            <div class="col">
              <button type="create" class="btn btn-info modalClose">作成</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- ここまでモーダル -->

{% endblock %}

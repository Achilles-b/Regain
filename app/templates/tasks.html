{% extends "menu.html" %}
{% block title %}
タスク一覧
{% endblock %}
{% block article %}

    <div class="container">
        <div class="row">
            <h2>タスク一覧</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <table class="table">
                    <thead class="table-info">
                        <tr>
                            <th style="width: 5%" scope="col"></th>
                            <th style="width: 20%" scope="col">タスク名</th>
                            <th style="width: 15%" scope="col">ステータス</th>
                            <th style="width: 10%" scope="col">優先度</th>
                            <th style="width: 15%" scope="col">予測時間</th>
                            <th style="width: 15%" scope="col">経過時間</th>
                            <th style="width: 10%" scope="col">〆切</th>
                            <th style="width: 10%" scope="col">取り組む</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- この中をfor文で繰り返してtaskの数可変にする -->
                        {% for i in range(3) %}
                        <tr>
                            <!-- jinja2に代入させるためのflask構文、動的になる -->
                            <th scope="row"> <input class="form-check-input" type="radio" name="selectTasks"></th>
                            <td>{{ task_name }}</td>
                            <td>{{ status_name }}</td>
                            <td>{{ priority_name }}</td>
                            <td>{{ estimated_time }}</td>
                            <td>{{ passed_time }}</td>
                            <td>{{ deadline }}</td>
                            <td><button type="button" class="btn btn-info w-20 me-5 px-3 text">START</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


{% endblock %}
